<input type="button" id="btn" value="倒计时" onclick="settime(this)"/>
<script type="text/javascript">
var countdown=60;
function settime(val) {
    if (countdown == 0) {
        val.removeAttribute("disabled");
        val.value="免费获取验证码";
        countdown = 60;
    } else {
        val.setAttribute("disabled", true);
        val.value="重新发送(" + countdown + ")";
        countdown--;
    }
    setTimeout(function() {
        settime(val)
    },1000)
}

function getLocalStorage(key){
    var act = document.getElementById("act");
    act.innerHTML = window.localStorage && window.localStorage.getItem(key);
}

</script>

<script>
            //数据库

            //创建数据库与表
            function create() {
                //创建一个名称为gomall且版本为2的数据库，返回一个请求
                var request = indexedDB.open("gomall", 2);
                //绑定回调事件,成功时
                request.onsuccess = function(e) {
                    db = e.target.result;
                    log('创建数据库成功');
                };
                //失败时
                request.onerror = function(e) {
                    log("错误：" + e.target.errorCode || e.target.error);
                };
                //增加数据库版本号时,会触发onupgradeneeded事件(会在onsuccess之前被调用)
                request.onupgradeneeded = function(e) {
                    //创建对象存储空间（ObjectStore），类似表,goods是表名，id是主键，存储的是JSON
                    e.target.result.createObjectStore("goods",{"keyPath":"id"});
                    log("初始化数据库成功！");
                };
